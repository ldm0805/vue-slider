<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <!-- Bottoni play e pausa -->
        <div class="buttons">
            <button class="btn btn-play" @click="startAutoplay"><i class="fas fa-play"></i></button>
            <button class="btn btn-pause" @click="stopAutoplay"><i class="fas fa-pause"></i></button>
        </div>
        <!-- Container -->
        <div class="container">
                <div class="item">
                    <!-- Effetto di mouse over e leave -->
                    <div class="image" @mouseover="startAutoplay" @mouseleave="stopAutoplay">
                    <!-- Immagini in slides -->
                    <img :src="slides[activeImage].image" v-bind:alt="slides.title">
                    </div>
                    <!-- Titoli e testi sull'immagine -->
                    <div class="text">
                        <h2>{{slides[activeImage].title}} </h2>
                        <p> {{slides[activeImage].text}}</p>
                    </div>
                </div>
                <!-- Creo la thumbs -->
                <div class="thumbs" >
                    <!-- Click sulle frecce -->
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(element, index) in slides" :class="(index === activeImage) ? 'active' : '' ">
                        <!-- Click sulle thumbs -->
                        <img :src="element.image" alt="thumbnail" @click="changeImage(index)"/>
                    </div>
                </div>
        </div>

    </div>
<!-- script js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
